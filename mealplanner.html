        <div class="flexbox-item flexbox-item-3">

                </div>
                <h3>Mediterranian</h3>
            </div>
        </div>
        </div>  
    <div class="flexbox-container-2">
        <form id = "calculator">
            <div class="content">
                <div class="calories">
                        <labe>I want to eat</label>
                        <select id="#calories" required>
                            <option value="">None</option>
                        </select>
                        <span class= "word">calories</span>
                </div>
                <div class="meals">
                        <label>in</label>
                        <select id="#meals" required>
                            <option value="">None</option>
                        </select>
                        <span class= "word">meals</span>
                </div>
            </div>
            <div class="button">  
                    <input type="submit" value="Generate"> 
            </div>
        </form>
        <script>
            const calculator = document.getElementById("calculator");

            calculator.addEventListener("submit", (event)=> {
               
                const calories = document.getElementById("#calories");
                const meals = document.getElementById("#meals");

                var calories_val = calories.value;
                var meals_val = meals.value;

                const calc_meal = calories_val / meals_val;
                alert(
                    calc_meal + " calories for each meal"
                );
                
            })
        </script>
    </div>
