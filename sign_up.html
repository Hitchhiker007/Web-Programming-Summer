<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>
    <link rel="style_form" href="style_form.css">
</head>

<body>
    <div class="container">
        <div class="title">Sign Up</div>
        <form action="#">
            <div class="content">
                <div class="input-box">
                    <span class="details">First Name</span>
                    <input type="text" placeholder="Enter your first name" required>
                </div>
                <div class="input-box">
                    <span class="details">Last Name</span>
                    <input type="text" placeholder="Enter your last name" required>
                </div>
                <div class="input-box">
                    <span class="details">Email Address</span>
                    <input type="text" placeholder="Enter your email address" required>
                </div>
                <div class="input-box">
                    <span class="details">Confrim Email Address</span>
                    <input type="text" placeholder="Confirm your email address" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="text" placeholder="Enter your Phone Number" required>
                </div>
                <div class="input-box">
                    <span class="details">Birth Year</span>
                    <input type="text" placeholder="Enter your first name" required>
                </div>
                <div class="input-box">
                    <span class="details">Student Status</span>
                    <label class="radio-inline">
                        <input type="radio" name="optradio">Studying
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="optradio">Not Studying
                      </label>
                </div>
                <div class="input-box">
                    <span class="details">Employment Status</span>
                    <label class="radio-inline">
                        <input type="radio" name="optradio">Employed
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="optradio">Seeking Employment
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="optradio">Other
                      </label>
                </div>
                <div class="input-box">
                    <span class="details">Passowrd</span>
                    <input type="text" placeholder="Enter your password" required>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
